  <!-- JAVASCRIPT CODE BEGINS -->
  <script type="text/javascript">
    // Javascript for responsive navigation menu
    const menuBtn = document.querySelector(".menu-btn");
    const navigation = document.querySelector(".navigation");

    menuBtn.addEventListener("click", () => {
      menuBtn.classList.toggle("active");
      navigation.classList.toggle("active");
    });

    //Javascript for gambar slider navigation
    const btns = document.querySelectorAll(".nav-btn");
    const slides = document.querySelectorAll(".gambar-slide");
    const kontens = document.querySelectorAll(".konten");

    var sliderNav = function (manual) {
      btns.forEach((btn) => {
        btn.classList.remove("active");
      });

      slides.forEach((slide) => {
        slide.classList.remove("active");
      });

      kontens.forEach((konten) => {
        konten.classList.remove("active");
      });

      btns[manual].classList.add("active");
      slides[manual].classList.add("active");
      kontens[manual].classList.add("active");
    }

    btns.forEach((btn, i) => {
      btn.addEventListener("click", () => {
        sliderNav(i);
      });
    });

    var loader = document.getElementById("preloader");
    window.addEventListener("load", function () {
      loader.style.display = "none";
    })
  </script>
  <!-- JAVASCRIPT CODE ENDS -->
</body>
